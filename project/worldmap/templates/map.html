<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    .navbar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }
    .navbar a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #000;
    }
    .active {
      background-color: #04AA6D;
    }
    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
      }
    }
    /* Add map container style */
    .map-container {
      height: 500px; /* adjust as needed */
    }
    </style>
</head>
<body>

<h2>Weather Map</h2>
<p>Try to resize the browser window to see the responsive effect.</p>

<div class="navbar">
  <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a> 
  <a href="#"><i class="fa fa-fw fa-location"></i> Geographic Location</a> 
  <a href="#"><i class="fa fa-fw fa-diagrams"></i> Diagrams</a> 
  <a href="#"><i class="fa fa-fw fa-contact"></i> Contact</a>
</div>

<!-- map container -->
<div class="map-container">
    {{ map_html|safe }}
</div>
